<!DOCTYPE html>

<html>

<head>
<style>
  body {
  background-color: #fff;
  color: #111;
  margin: 0px;
  overflow: hidden;
  font-family: Monospace;
  font-size: 10px;
  position: absolute;
  }

  #info {
  position: absolute;
  top: 3%;
  width: 100%;
  padding: 5px;
  text-align: center;
  color: #ffff00;
  }

</style>
</head>

<body>
  <div id="info">CG HW2</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/107/three.min.js"></script>
  <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
  <script src="https://rawgit.com/mrdoob/three.js/master/examples/js/loaders/MTLLoader.js"></script>
  <script src="https://rawgit.com/mrdoob/three.js/master/examples/js/loaders/OBJLoader.js"></script>

<script>
var renderer, camera, controls, scene;
var Aladdin = new THREE.Object3D();

init();
animate();

function init() {
  renderer = new THREE.WebGLRenderer({
    antialias: true
  });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setClearColor(0x888888);
  document.body.appendChild(renderer.domElement);

  camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 10000);
  camera.position.set(100, 40, 50)

  controls = new THREE.OrbitControls(camera, renderer.domElement);

  scene = new THREE.Scene();

  var dLight = new THREE.DirectionalLight(0xffffff, 0.8);
  scene.add( dLight );

  var aLight = new THREE.AmbientLight( 0x404040 );
  scene.add( aLight );

  window.addEventListener('resize', onWindowResize, false);

  ///////////////////////////////////////////////////////////////////////////////////////////////

  // model
		var onProgress = function(xhr) {
			if (xhr.lengthComputable) {
				var percentComplete = xhr.loaded / xhr.total * 100;
				console.log(Math.round(percentComplete, 2) + '% downloaded');
			}
		};

		var onError = function(xhr) {};

		var mtlLoader = new THREE.MTLLoader();
		mtlLoader.setPath('OBJ_Model/Aladdin/');
		mtlLoader.load('Aladdin.mtl', function(materials) {
			materials.preload();
			var objLoader = new THREE.OBJLoader();
			objLoader.setMaterials(materials);
			objLoader.setPath('OBJ_Model/Aladdin/');
			objLoader.load('Aladdin.obj', function(object) {
				Aladdin.add(unitize (object, 20));
				scene.add(Aladdin);
				//scene.add (new THREE.BoxHelper (Car));
				object.traverse (
					function(mesh) {
						if (mesh instanceof THREE.Mesh) {
							mesh.material.side = THREE.DoubleSide;
						}
				});
			}, onProgress, onError);
		});

}

function onWindowResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
	render();
  requestAnimationFrame(animate);
}

function render(){
	renderer.render (scene, camera);
}

function unitize (object, targetSize) {
		// find bounding box of 'object'
		var box3 = new THREE.Box3();
		box3.setFromObject (object);
		var size = new THREE.Vector3();
		size.subVectors (box3.max, box3.min);
		var center = new THREE.Vector3();
		center.addVectors(box3.max, box3.min).multiplyScalar (0.5);
		console.log ('center: ' + center.x + ', '+center.y + ', '+center.z );
		console.log ('size: ' + size.x + ', ' +  size.y + ', '+size.z );
		// uniform scaling according to objSize
		var objSize = Math.max (size.x, size.y, size.z);
		var scaleSet = targetSize/objSize;
		var theObject =  new THREE.Object3D();
		theObject.add (object);
		object.scale.set (scaleSet, scaleSet, scaleSet);
		object.position.set (-center.x*scaleSet, -center.y*scaleSet + size.y/2*scaleSet, -center.z*scaleSet);
		theObject.rotation.y = Math.PI/2; // fix car direction
		return theObject;
	}

</script>
</body>

</html>
