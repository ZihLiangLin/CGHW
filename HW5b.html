<script id="myVertexShader" type="x-shader/x-vertex">
    uniform vec3 lightpos;  // world coordinate
    varying vec3 eyelightdir;
    varying vec3 eyenormal;

    varying vec4 eyepos;

    void main() {
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);

        eyepos = modelViewMatrix * vec4 (position, 1.0);
        vec4 eyelightpos= viewMatrix * vec4 (lightpos, 1.0);
        eyelightdir = normalize (eyelightpos.xyz - eyepos.xyz);
        eyenormal = normalMatrix * normal;
    }
</script>

<script id="myFragmentShader" type="x-shader/x-fragment">
    varying vec3 eyelightdir;
    varying vec3 eyenormal;
    varying vec4 eyepos;

    uniform vec3 kBlue;
    uniform vec3 kYellow;

    vec3 kWarm;
    vec3 kCool;
    float alpha = 0.25;
    float beta = 0.5;

    void main() {
        float lDotn = dot (normalize (eyenormal), normalize (eyelightdir));

        vec3 h = normalize(-normalize (eyepos.xyz) + normalize (eyelightdir));
        float shininess = 40.;
        vec3 specular = pow (dot (eyenormal, h), shininess) *vec3 (1,0,0);

        float k = (1. + lDotn)/2.;
        kCool = kBlue + alpha * k;
        kWarm = kYellow + beta * k;
        gl_FragColor = vec4(mix (kCool, kWarm, k) + specular, 1.0); // built-in: mix
    }
</script>

<script>
var scene, renderer, camera;
var teapot;
var pointLight, lightSphere;
var keyboard = new KeyboardState();

var teapotMaterial;
var turn = true;
var angle = 0;

init();
animate();

function init() {
    var width = window.innerWidth;
    var height = window.innerHeight;

    renderer = new THREE.WebGLRenderer({
        antialias: true
    });
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);
    renderer.setClearColor(0x888888);

    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 10000);
    camera.position.y = 80;
    camera.position.z = 200;

    let controls = new THREE.OrbitControls(camera, renderer.domElement);

    var gridXZ = new THREE.GridHelper(200, 20, 'red', 'white');
    scene.add(gridXZ);

    pointLight = new THREE.PointLight(0xffffff);
    scene.add(pointLight);
    scene.add (new THREE.PointLightHelper (pointLight, 5));

    var ambientLight = new THREE.AmbientLight(0x111111);
    scene.add(ambientLight);

    window.addEventListener('resize', onWindowResize, false);

    /////////////////////////////////////////////////////////////////

    teapotMaterial = new THREE.ShaderMaterial({
        uniforms: {
        	lightpos: {type: 'v3', value: new THREE.Vector3()},
          kBlue: {type: 'v3', value: new THREE.Vector3(0,0,1)},
          kYellow: {type: 'v3', value: new THREE.Vector3(1,1,0)}
        },
        vertexShader: document.getElementById('myVertexShader').textContent,
        fragmentShader: document.getElementById('myFragmentShader').textContent
    });

    var teapotGeometry = new THREE.TeapotBufferGeometry(10);
    teapot = new THREE.Mesh(teapotGeometry, teapotMaterial);
    scene.add(teapot);
}

function onWindowResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
    keyboard.update();

    if (keyboard.down("Z")) turn = !turn;
    if (turn) angle += 0.01;

    pointLight.position.set(50 * Math.cos(angle), 80, 50 * Math.sin(angle));

    teapotMaterial.uniforms.lightpos.value.copy (pointLight.position);

    requestAnimationFrame(animate);
    render();
}

function render() {
    renderer.render(scene, camera);
}
</script>
