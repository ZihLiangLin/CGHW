<!DOCTYPE html>

<html>

<head>
<style>
  body {
  background-color: #fff;
  color: #111;
  margin: 0px;
  overflow: hidden;
  font-family: Monospace;
  font-size: 10px;
  position: absolute;
  }

  #info {
  position: absolute;
  top: 3%;
  width: 100%;
  padding: 5px;
  text-align: center;
  color: #ffff00;
  }

</style>
</head>

<body>
  <div id="info">CG HW1</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/107/three.min.js">
  </script>
  <script
  src="https://threejs.org/examples/js/controls/OrbitControls.js">
  </script>
  </script>
<script>
var renderer, camera, controls, scene;
var car, carFlag = true, x = 1;
var floor1, floor2, floor3, floor4, floor5


init();
animate();

function init() {
  renderer = new THREE.WebGLRenderer({
    antialias: true
  });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setClearColor(0x888888);
  document.body.appendChild(renderer.domElement);

  camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
  camera.position.set(100, 40, 50)

  controls = new THREE.OrbitControls(camera, renderer.domElement);

  scene = new THREE.Scene();

  let gridXZ = new THREE.GridHelper(500, 50, 'red', 'white');
  scene.add(gridXZ);

  let axes = new THREE.AxisHelper(10);
  scene.add(axes);

	//**********************************************************

	var floorGeo1 = new THREE.PlaneGeometry(20, 30, 10);
  var floorGeo2 = new THREE.PlaneGeometry(10*Math.sqrt(5), 30, 10);
  var floorGeo3 = new THREE.PlaneGeometry(10*Math.sqrt(2), 30, 10);
  var floorMat = new THREE.MeshBasicMaterial({
  	color: 0xffff00,
    side: THREE.DoubleSide
  });

  floor1 = new THREE.Mesh(floorGeo1, floorMat);
  scene.add(floor1);
  floor1.position.set(10, 0, -15);
  floor1.rotation.x = -Math.PI / 2;

  floor2 = new THREE.Mesh(floorGeo2, floorMat);
  scene.add(floor2);
  floor2.position.set(30, 5, -15);
  floor2.rotation.x = -Math.PI / 2;
	floor2.rotation.y = -Math.atan2(1, 2);

  floor3 = new THREE.Mesh(floorGeo1, floorMat);
  scene.add(floor3);
  floor3.position.set(50, 10, -15);
  floor3.rotation.x = -Math.PI / 2;

  floor4 = new THREE.Mesh(floorGeo3, floorMat);
  scene.add(floor4);
  floor4.position.set(65, 5, -15);
  floor4.rotation.x = -Math.PI / 2;
	floor4.rotation.y = Math.PI / 4;

  floor5 = new THREE.Mesh(floorGeo1, floorMat);
  scene.add(floor5);
  floor5.position.set(80, 0, -15);
  floor5.rotation.x = -Math.PI / 2;

	let geometry = new THREE.Geometry();
  geometry.vertices.push (new THREE.Vector3(10,0,0))
  geometry.vertices.push (new THREE.Vector3(0,0,-4))
  geometry.vertices.push (new THREE.Vector3(0,0,4))
  geometry.vertices.push (new THREE.Vector3(0,3,0))

  geometry.faces.push(new THREE.Face3(0, 3, 2));
  geometry.faces.push(new THREE.Face3(0, 2, 1));
  geometry.faces.push(new THREE.Face3(1, 3, 0));
  geometry.faces.push(new THREE.Face3(1, 2, 3));
	geometry.computeFaceNormals();

  car = new THREE.Mesh (geometry, new THREE.MeshBasicMaterial({color:'cyan', wireframe:true}))

  scene.add(car);
  car.position.set(1, 5, -15);

}

function animate() {
	floor1.updateMatrixWorld();
  floor2.updateMatrixWorld();
  floor3.updateMatrixWorld();
  floor4.updateMatrixWorld();
  floor5.updateMatrixWorld();

  camera.lookAt(new THREE.Vector3(50, 0, 0))
	if((x <= 0) || (x >= 90)) carFlag = !carFlag;

	if(carFlag){
  	x += 0.2;
    car.rotation.y = 0;

    if(x >= 0 && x < 10){
      car.rotation.z = 0;
    }
    if(x >= 10 && x < 15){
      car.rotation.z -= floor2.rotation.y/25;
    }
    if(x >= 15 && x < 35){
   		car.position.y += 0.1
      car.rotation.z = -floor2.rotation.y
    }
    if(x >= 35 && x < 40){
    	car.position.y += 0.1
      car.rotation.z += floor2.rotation.y/25;
    }
    if(x >= 40 && x < 55){
      car.rotation.z = 0;
    }
    if(x >= 55 && x < 60){
      car.rotation.z -= floor4.rotation.y/25;
    }
    if(x >= 60 && x < 65){
    	car.position.y -= 0.25
      car.rotation.z = -floor4.rotation.y
    }
    if(x >= 65&& x < 70){
    	car.position.y -= 0.25
   		car.rotation.z += floor4.rotation.y/25;
    }
    if(x >= 70&& x < 90){
   		car.rotation.z = 0;
    }
  }
  else{
  	x -= 0.2;
    car.rotation.y = Math.PI;

    if(x >= 0 && x < 20){
      car.rotation.z = 0;
    }
    if(x >= 20 && x < 25){
      car.rotation.z -= floor2.rotation.y/25;
    }
    if(x >= 25 && x < 45){
   		car.position.y -= 0.1
      car.rotation.z = floor2.rotation.y
    }
    if(x >= 45 && x < 50){
    	car.position.y -= 0.1
      car.rotation.z += floor2.rotation.y/25;
    }
    if(x >= 50 && x < 65){
      car.rotation.z = 0;
    }
    if(x >= 65 && x < 70){
      car.rotation.z -= floor4.rotation.y/25;
    }
    if(x >= 70 && x < 75){
    	car.position.y += 0.25
      car.rotation.z = floor4.rotation.y
    }
    if(x >= 75 && x < 80){
    	car.position.y += 0.25
   		car.rotation.z += floor4.rotation.y/25;
    }
    if(x >= 80 && x < 90){
   		car.rotation.z = 0;
    }


  }

 	car.position.x = x;

	render();
  requestAnimationFrame(animate);
}

function render(){
	renderer.render (scene, camera);
}
</script>
</body>

</html>
